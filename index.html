<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Print Button</title>
</head>
<body>

    <!-- Iframe container -->
    <iframe id="myIframe" src="about:blank" width="600" height="400"></iframe>
    
    <!-- Button to print iframe contents -->
    <button onclick="printParent()">Print Page</button>

    <p>test</p>

    <script>
        // Function to inject content into the iframe
        function injectContent() {
            var iframe = document.getElementById('myIframe');
            var doc = iframe.contentWindow.document;

            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Iframe Content</title>
                </head>
                <body>
                    <h1>Welcome to the Iframe</h1>
                    <p>This is a sample page inside the iframe.</p>
                    <button onclick="window.print()">Print This Page</button>
                </body>
                </html>
            `);
            doc.close();
        }

        // Function to print iframe content
        function printIframe() {
            var iframe = document.getElementById('myIframe');
            var iframeWindow = iframe.contentWindow;
            iframeWindow.print(); // Triggers the print dialog of the iframe
        }

        function printParent() {
          window.print();
        }

        // Inject content into iframe when the page loads
        window.onload = injectContent;
    </script>

</body>
</html>
